<!doctype html>
<html>
  <head>
    <title>Skillmix</title> 
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

    <!-- <script src="js/chat.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/models/currentuser.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/collections/users.js"></script>
    <script src="js/collections/matched-users.js"></script>
    <script src="js/views/logged-in-main.js"></script>
    <script src="js/views/signup.js"></script>
    <script src="js/views/login.js"></script>
    <script src="js/views/sidebar.js"></script>
    <script src="js/views/user.js"></script>
    <script src="js/views/main.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <section logo="logo">
        <h1 id="logo">Skillmix</h1>
      </section>
      <!-- <input id="search" type="text" placeholder="Search"> -->
      <section id="login-container"></section>
    </header>

    <section id="container">
      <section id="sidebar-container">
        <section id="signup-container">
          <ul id="signup-errors"></ul>
          <section id="signup-form"></section> 
        </section>
      
        <section id="profile-container"></section>
      </section>
      
      <p id="sidebar-button">Profile</p>
      <section id="main-container"></section>
    </section>


      



  <!--   <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->

    <template id="login-template">
      <input id="login-username" type="text" placeholder="Username">
      <input id="login-password" type="password" placeholder="Password">
      <button id="login-button">Login</button>
    </template>

    <template id="logout-template">
      <p id="logout">Hello, {{username}} â€” 
        <button id="logout-button">Log Out</button>
      </p>
    </template>

    <template id="signup-template">
      <h3>Create an Account</h3>
      <p>First name <br> 
        <input type="text" id="signup-firstname">
      </p>
      <p>Last name <br> 
        <input type="text" id="signup-lastname">
      </p>
      <p>Location <br> 
        <input type="text" id="signup-location">
      </p>
      <p>E-mail <br> 
        <input type="text" id="signup-email">
      </p>
      <p>Username <br> 
        <input type="text" id="signup-username">
      </p>
      <p>Password <br> 
        <input type="password" id="signup-password">
      </p>
      <p>Confirm password <br> 
        <input type="password" id="signup-confirm-password">
      </p>
      <button id="signup-button">Sign Up</button>
    </template>

    <template id="sidebar-template">

      <div id="sidebar-image" style="background-image:url({{image}})"></div>
      <section id="upload">
        <p id="status">Upload a profile pic</p>
        <input type="file" id="files" onchange="App.s3()">
      </section>

      <p id="sidebar-username">{{username}}</p>
      <ul id="sidebar-skills">
        <input id="add-known-skills" placeholder="Skills you know">
        {{#each UserKnows}}
          <li class="skill-list-item">
            <p class="skill" data-skill-id="{{id}}">{{name}}</p>
            <p class="delete delete-know-skill" data-skill-id="{{id}}">X</p>
          </li>
        {{/each}}
        <input id="add-wanted-skills" placeholder="Skills you want">
        {{#each UserWants}}
          <li class="skill-list-item">
            <p class="skill" data-skill-id="{{id}}">{{name}}</p>
            <p class="delete delete-want-skill" data-skill-id="{{id}}">X</p>
          </li>
        {{/each}}
      </ul>
    </template>

    <template id="user-template">
      <section class="user-image-container">
        <div class="main-user-image" style="background-image:url({{image}})"></div>
      </section>
      <h2 class="main-username">{{username}}</h2>
      <p class="main-firstname">First Name: {{first_name}}</p>
      <p class="main-lastname">Last Name: {{last_name}}</p>
      <p class="main-location">Location: {{location}}</p>
      <p class="main-email">Contact: {{email}}</p>
      <ul>
        <h4>Skills I Know</h4>
        {{#each UserKnows}}
         <li class="skill">{{name}}</li>
        {{/each}}
      </ul>

      <ul>
        <h4>Skills I Want</h4>
        {{#each UserWants}}
          <li class="skill">{{name}}</li>
        {{/each}}
      </ul>
    </template>

  </body>
</html>
